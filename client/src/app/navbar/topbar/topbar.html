<header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 px-4 py-2">
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/home" class="flex items-center space-x-2 cursor-pointer group">
      <span class="text-xl font-bold text-teal-600 dark:text-teal-400 group-hover:text-teal-700 dark:group-hover:text-teal-300 transition-all duration-200 border-b-2 border-transparent group-hover:border-teal-600 dark:group-hover:border-teal-400">Meme Museum</span>
    </a>
    
    <!-- Search Bar (nascosta su mobile) -->
    <div class="hidden md:flex flex-1 max-w-lg mx-8">
      <div class="relative w-full">
        <input 
          type="text" 
          placeholder="Cerca memes..." 
          class="w-full px-4 py-2 pl-10 pr-4 text-sm border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
        >
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- User Actions -->
    <div class="flex items-center space-x-4">

      <!-- Dark Mode Toggle -->
      <dark-mode-toggle />

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileSidebar()" 
        class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <!-- Auth Buttons -->
      @if(!authService.isUserAuthenticated()) {
        <div class="hidden sm:flex items-center space-x-2">
          <a 
            routerLink="/login" 
            class="px-4 py-2 text-sm font-medium text-teal-600 hover:text-teal-700 dark:text-teal-400 cursor-pointer hover:bg-teal-50 dark:hover:bg-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
          >
            Login
          </a>
          <a 
            routerLink="/signup" 
            class="px-4 py-2 text-sm font-medium text-white bg-teal-600 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 cursor-pointer hover:text-white dark:bg-teal-500 dark:hover:bg-teal-600 dark:focus:ring-teal-700"
          >
            Sign Up
          </a>
        </div>
      } @else {
        <div class="flex items-center space-x-2">
          <span class="hidden sm:inline text-sm text-gray-700 dark:text-gray-300">
            {{authService.userName()}}
          </span>
          <button 
            (click)="logout()" 
            class="px-3 py-1 text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
          >
            Logout
          </button>
        </div>
      }
    </div>
  </div>
</header>
